#################
##### RS485 #####
#################
#[HomeMaticWired]
## Options: rs485
#deviceType = rs485

#device = /dev/ttyAMA0

## Default: responseDelay = 95
## Should be "13" for RS485. When using a USB module set responseDelay to "20".
#responseDelay = 13

## Set to "false" for USB modules or for modules that can only send OR receive
#oneWay = false

## GPIO to enable RX or to switch between RX and TX
#gpio1 = 22

## Set GPIO to this value to enable RX
#enableRXValue = 0

## GPIO to enable TX
#gpio2 = 17

## Set GPIO to this value to enable TX
#enableTXValue = 0