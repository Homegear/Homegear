#################
#####  CUL  #####
#################
[HomeMaticBidCoS]
# Options: cul, cc1100, coc
deviceType = cul

device = /dev/ttyACM0

# Default: responseDelay = 95
# Should be "95" for CUL or COC and "100" for TI CC1101
responseDelay = 95

# Default: gpio1 = 0
# Empty for CUL. "17" for COC.
# gpio1 = 0

# Default: gpio2 = 0
# Empty for CUL. "18" for COC.
# gpio2 = 0

