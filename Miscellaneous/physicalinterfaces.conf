#################################
############## CUL ##############
#################################
[HomeMaticBidCoS]
# Specify an unique id here to identify this device in Homegear
id = My-CUL

# When default is set to "true" Homegear will assign this device
# to new peers.
default = true

# Options: cul, cc1100, coc, hmcfglan, hmlgw
deviceType = cul

device = /dev/ttyACM0

# Default: responseDelay = 95
# Should be "95" for CUL or COC, "100" for TI CC1101 and "60" for HM-CFG-LAN or HM-LGW
responseDelay = 95

#################################
########## HM-CFG-LAN ###########
#################################
##[HomeMaticBidCoS]
## Specify an unique id here to identify this device in Homegear
#id = My-HM-CFG-LAN

## When default is set to "true" Homegear will assign this device
## to new peers.
#default = true

## Options: cul, cc1100, coc, hmcfglan, hmlgw
#deviceType = hmcfglan

## IP address of your HM-CFG-LAN
#host = 192.168.178.100

## Port number your HM-CFG-LAN listens on. Normally 1000.
#port = 1000

## Put the AES key printed on your HM-CFG-LAN here
#lanKey = 00112233445566778899AABBCCDDEEFF

## Specify an AES key here to protect your wireless communication
## This is optional but highly recommended!
#rfKey = 00112233445566778899AABBCCDDEEFF

## Uncomment this when you set rfKey. With each key change
## currentRFKeyIndex needs to be incremented by 1
#currentRFKeyIndex = 1

## When you change rfKey, put the old key here. To
## change the key Homegear needs to know the old and
## the new one.
## !!! Do not set oldRFKey when you set rfKey for the first time !!!
##oldRFKey = 00112233445566778899AABBCCDDEEFF

## Default: responseDelay = 95
## Should be "95" for CUL or COC, "100" for TI CC1101 and "60" for HM-CFG-LAN or HM-LGW
#responseDelay = 60

#################################
############ HM-LGW #############
#################################
##[HomeMaticBidCoS]
## Specify an unique id here to identify this device in Homegear
#id = My-HM-LGW

## When default is set to "true" Homegear will assign this device
## to new peers.
#default = true

## Options: cul, cc1100, coc, hmcfglan, hmlgw
#deviceType = hmlgw

## IP address of your HM-LGW
#host = 192.168.178.100

## First Port number your HM-LGW listens on. Normally 2000.
#port = 2000

## Keep alive port number your HM-LGW listens on. Normally 2001.
#portKeepAlive = 2001

## Put the security key printed on your HM-LGW here
#lanKey = SecurityKey

## Specify an AES key here to protect your wireless communication
## This is optional but highly recommended!
#rfKey = 00112233445566778899AABBCCDDEEFF

## Uncomment this when you set rfKey. With each key change
## currentRFKeyIndex needs to be incremented by 1
#currentRFKeyIndex = 1

## When you change rfKey, put the old key here. To
## change the key Homegear needs to know the old and
## the new one.
## !!! Do not set oldRFKey when you set rfKey for the first time !!!
##oldRFKey = 00112233445566778899AABBCCDDEEFF

## Default: responseDelay = 95
## Should be "95" for CUL or COC, "100" for TI CC1101 and "60" for HM-CFG-LAN or HM-LGW
#responseDelay = 60

#################################
######### COC, CSM, CCD #########
#################################
##[HomeMaticBidCoS]
## Specify an unique id here to identify this device in Homegear
#id = My-COC

## When default is set to "true" Homegear will assign this device
## to new peers.
#default = true

## Options: cul, cc1100, coc, hmcfglan, hmlgw
## Also use "coc" for CCD and CSM
#deviceType = coc

#device = /dev/ttyAMA0

## Default: responseDelay = 95
## Should be "95" for CUL or COC, "100" for TI CC1101 and "60" for HM-CFG-LAN or HM-LGW
#responseDelay = 95

## Default: gpio1 = 0
## "17" for COC and CCD. Empty for CSM.
#gpio1 = 17

## Default: gpio2 = 0
## "18" for COC. "22" for CCD. Empty for CSM.
#gpio2 = 18

#################################
###### RS485 - USB Module  ######
#################################
#[HomeMaticWired]
## Specify an unique id here to identify this device in Homegear
#id = My-COC

## Options: rs485
#deviceType = rs485

## Mostly /dev/ttyACM0 or /dev/ttyUSB0
#device = /dev/ttyUSB0

## Default: responseDelay = 95
## Should be "13" for serial modules and "20" for USB modules.
#responseDelay = 20

## Set to "true" for USB modules
#oneWay = true

#################################
##### RS485 - Serial Module #####
#################################
#[HomeMaticWired]
## Specify an unique id here to identify this device in Homegear
#id = My-RS485

## Options: rs485
#deviceType = rs485

#device = /dev/ttyAMA0

## Default: responseDelay = 95
## Should be "13" for serial modules and "20" for USB modules.
#responseDelay = 13

## Set to "true" for USB modules
#oneWay = false

## GPIO to enable RX
#gpio1 = 22

## Set GPIO to this value to enable RX
#enableRXValue = 0

## GPIO to enable TX
#gpio2 = 17

## Set GPIO to this value to enable TX
#enableTXValue = 1